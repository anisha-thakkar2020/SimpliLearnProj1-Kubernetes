kind: Deployment
apiVersion: apps/v1
metadata:
  name: slearnjproject
spec:
  replicas: 3
  selector:
    matchLabels:
      app: slearn
  template:
    metadata:
      labels:
        app: slearn
    spec:
      containers:
        - name: cont1
          image: nginx
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 10m
---
kind: Service
apiVersion: v1
metadata:
  name: slearnjproject-svc
spec:
  type: ClusterIP
  selector:
    app: slearn
  ports:
  - port: 80
    targetPort: 80
---
kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v1
metadata:
  name: slearn-proj-hpa
spec:
  targetCPUUtilizationPercentage: 60

